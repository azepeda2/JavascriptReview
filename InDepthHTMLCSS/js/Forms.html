<main>
    <h1>Sign Up</h1>
    <form>
        <div>
            <label for="user_first_name">First Name: </label><br>
            <input type="text" id="user_first_name" name="user_first_name" placeholder="First Name" required>
        </div>
        <div>
            <label for="user_last_name">Last Name: </label><br>
            <input type="text" id="user_last_name" name="user_last_name" placeholder="Last Name" required>
        </div>
        <div>
            <label for="user_email">Email: </label><br>
            <input type="email" id="user_email" name="user_email" placeholder="Email" required>
        </div>
        <div>
            <label for="user_password">Password: </label><br>
            <input type="password" id="user_password" name="user_password" placeholder="Password" required minlength="4" maxlength="12">   
        </div>
        <div>
            <label for="user_password_confirmation">Confirm Password: </label><br>
            <input type="password" id="user_password_confirmation" name="user_password_confirmation" placeholder="Confirm Password" required minlength="4" maxlength="12">
        </div>
        <div>
            <br>
            <button type="submit">Sign Up</button>
        </div>
    </form>
</main>
</html>
